name: app-ci
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: make setup
      - run: make test
      - run: make lint
      - uses: hexlet-components/hello-from-hexlet-action@release
